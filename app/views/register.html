<div class="jumbotron">
	<h2>Register</h2>
	<div class="alert alert-danger" data-ng-repeat="error in errors">
		{{ error }}
	</div>
	<div class="form-group">
		<label for="">Email Address</label>
		<input type="email" 
			class="form-control" 
			placeholder="Enter Email" 
			data-ng-model="registerUser.email">
	</div>
	<div class="form-group">
		<label for="">Password</label>
		<input type="password" 
			class="form-control" 
			placeholder="Password" 
			data-ng-model="registerUser.password" >
	</div>
	<div class="form-group">
		<label for="">Password</label>
		<input 
			type="password" 
			class="form-control" 
			placeholder="Password"
			data-ng-model="registerUser.confirmPassword">
	</div>
	<button 
		type="text" 
		class="btn btn-success" 
		data-ng-click="register()">Sign Up</button>
</div>
