<h2>Chat</h2>


<div class="jumbotron">
  <div ng-repeat="message in messages">
    {{ message.email  }} - {{ message.text }}
  </div>
</div>

<button type="button" class="btn btn-success" ng-click="pageBack()">Prev Prev</button>

<button type="button" class="btn btn-success" ng-click="pageNext()">Next Page</button>

<button type="button" class="btn btn-danger" ng-click="turnFeedOff()">Turn feed off</button>

<div class="row marketing">
  <div class="input-group">
    <input type="text" placeholder="msg" class="form-control" ng-model="currentText" />
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="sendMessage()">Send</button>
    </span>
  </div>
</div>

</div>
