<div class="jumbotron">
	<h2>Login</h2>
	<div class="alert alert-danger" data-ng-repeat="error in errors">
		{{ error }}
	</div>
	<div class="form-group">
		<label for="">Email Address</label>
		<input 
			type="email" 
			class="form-control" 
			placeholder="Enter Email" 
			data-ng-model="user.email">
	</div>
	<div class="form-group">
		<label for="">Password</label>
		<input 
			type="password" 
			class="form-control" 
			placeholder="Password"
			data-ng-model="user.password">
	</div>
	<button type="text" class="btn btn-success" data-ng-click="login()">Login</button>
	<a data-ng-href="#/register" class="btn btn-success">Sign Up</button>
</div>
